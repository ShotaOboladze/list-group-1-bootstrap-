<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List-Group-1</title>
    <meta name="keywords" content="Front-End Develepment, Boostrap" />
    <meta name="describtion" content="list-group-1(bootstrap)" />
    <meta name="author" content="Shota.Oboladze" />
    <!-- favicon-SHO -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
    <!-- END favicon-SHO -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container pt-5">
      <div class="row mb-5">
        <div class="col-md-3 col-12">
          <ul class="list-group">
            <li class="list-unstyled rounded-pill mb-2">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="text-black list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between align-items-center"
                >Facebook
                <span class="badge text-bg-primary rounded-pill">8</span>
              </a>
            </li>
            <li class="list-unstyled rounded-pill mb-2">
              <a
                href="https://www.google.com/"
                target="_blank"
                class="text-black list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center"
                >Google
                <span class="badge text-bg-secondary rounded-pill">3</span>
              </a>
            </li>
            <li class="list-unstyled rounded-pill mb-2">
              <a
                href="https://www.Instagram.com/"
                target="_blank"
                class="text-black list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between align-items-center"
                >Instagram
                <span class="badge text-bg-danger rounded-pill"
                  >10<sup>+</sup></span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
